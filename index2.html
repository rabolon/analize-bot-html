<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" />
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://zimnikov.ru/dl/chartjs-plugin-zoom.min.js"></script>

</head>

<body>

  <canvas id="canvas"></canvas>
  <script src="botTrailingBan.js"></script>
  <script>
    console.log(data1);
    console.log(data2);

    function createConfig() {
      return {
        data: {
          datasets: [{
            yAxisID: 'A',
            label: 'Precio',
            type: 'line',
            fill: false,
            borderColor: 'rgb(54, 162, 235)',
            data: data1
          }, {
            yAxisID: 'B',
            label: 'Operaciones',
            type: 'line',
            fill: false,
            steppedLine: true,
            borderColor: 'rgb(255, 99, 132)',
            data: data2
          }]
        },
        options: {
          responsive: true,
          title: {
            display: false,
            text: 'Chart.js Zoom each scale separately'
          },
          scales: {
            xAxes: [{
              type: 'linear',
              offset: true,
              scaleLabel: { display: true, labelString: 'x axis' }
            }],
            yAxes: [{
              id: 'A',
              offset: true,
              position: 'left',
              scaleLabel: { display: true, labelString: 'Price' }
            }, {
              id: 'B',
              position: 'right',
              scaleLabel: { display: true, labelString: 'Operations' },
              ticks: { max: 2, min: -1, stepSize: 1 }
            }]
          },
          plugins: {
            zoom: {
              pan: {
                enabled: true,
                mode: 'xy',
                overScaleMode: 'y'
              },
              zoom: {
                enabled: true,
                mode: 'xy',
                overScaleMode: 'y'
              }
            }
          }
        }
      };
    }

    window.onload = function () {
      var ctx = document.getElementById('canvas').getContext('2d');
      var config = createConfig();
      new Chart(ctx, config);
    };
  </script>
</body>

</html>
